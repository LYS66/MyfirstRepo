<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p id="demo"></p>

	<script type="text/javascript">
		var text = window.prompt("input data");
		var query = window.prompt("input a char to search");
		document.getElementById("demo").innerHTML;

		var num1 = text.indexOf(query);
		var num2 = text.lastIndexOf(query);
		var num3 = text.indexOf(query, 3);

		document.write(num1+"\n"+num2+"\n"+num3);

	</script>

</body>
</html>
