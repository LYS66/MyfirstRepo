<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="hwww.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="cc">

		<h1><em><span>Guessing Game</span></em></h1>
		<form action = "#">
			<p><td>Your Guess </td><i>(1~100)</i></p>
			<input type="text" id="input">

			<p><input type="button" id="play" value="play" onclick="guess()" class="c c1"></p>
		</form>
		<div id ="result">
			<div><ul>Result</ul></div>
		</div>
	</div>
	
	<script type="text/javascript">
		var random = Math.floor((Math.random()*100)+1);
		var min = 1;
		var max = 100;

		function guess(){
			var num = document.getElementById('input').value;

			if(num == random){
				alert("Bingooo!!");
			}else if(num < random){
				min = num;
				a();
			}else{
				max = num;
				a();
			}

			function a(){
				var newLine = document.createElement('div');
				var textNode = document.createTextNode(min + '-' + max);
				newLine.appendChild(textNode);
				document.getElementById('result').appendChild(newLine);
			}

		
		}
	</script>				

</body>
</html>
