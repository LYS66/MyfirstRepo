<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var n;
		var rand=Math.floor((Math.random()*10)+1);

		n=window.prompt("Please enter a number");

		while(n != rand){

			alert('wrong number');
			n=window.prompt("Please enter a number");
		}
		alert('correct number!!');
			
		



	</script>

</body>
</html>
