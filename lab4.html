<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="labb4.css">
	<title></title>
</head>
	
<body onkeydown="enter()">
	<center>
	<div class="c1">
		<h1>JS Calculator</h1>
		<form action="#">
			<p>Number 1</p>
				<input type="text" id ="number1" class="c2">
			<p>Number 2</p>
				<input type="text" id="number2" class="c2">
			<p>Operate way?</p> 
				<select id="operate" class="c2">
					<option id="add" value="add">+</option>
					<option id="minus" value="minus">-</option>
					<option id="multiply" value="multiply">*</option>
					<option id="divide" value="divide">/</option>
				</select>
			<p>
				<input type="button" id="opbutton" value="Count" onclick="run()" class="c c3">
			</p>
		</form>
		<p id ="answer">Result =</p>
	</center></div>

	<script type="text/javascript">
		function run() {
			
			var result;
			var num1 = parseInt(document.getElementById("number1").value);
			var num2 = parseInt(document.getElementById("number2").value);
			var operator = document.getElementById("operate").value;

			if(operator =="add"){
				result = num1 + num2;
			}else if(operator =="minus"){
				result = num1 - num2;
			}else if (operator =="multiply") {
				result = num1 * num2;
			}else{
				result = num1 / num2;
			}
			document.getElementById("answer").textContent = "Result = "+ result;
			document.getElementById("numer1").value =" ";
			document.getElementById("number2").value =" ";
		}
		
		function output(){
			var newLine = document.createElement("div");
			var textNode = document.createTextNode(answer);
			newLine.appendChild(textNode);
			document.getElementById("answer").appendChild(newLine);
		}

		function enter(){
			if(event.keyCode == 13){
				document.getElementById("opbutton").click();
			}
		}
	</script>
</body>
</html>
